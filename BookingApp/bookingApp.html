<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Booking Form</title>
    
</head>
<body>
    <div class="container">
        <div id="main" class="card card-body">
         <h4 class="title">Booking Information</h4>
         <form id="addForm" class="form-inline mb-3">
            <label>Name:</label>
            <input type="text" id="userName" placeholder="Enter name here" class="form-control mr-2">
            <label>Email:</label>
            <input type="email" id="emailId" placeholder="Enter email here" class="form-control mr-2">
            <label>Phone No.:</label>
            <input type="phone" id="phNo" placeholder="Enter phone no. here" class="form-control mr-2">
            <input type="submit" class="btn btn-dark" value="Submit">
         </form>
         <h2 class="title">Information</h2>
         <ul id="users" class="list-group">
           
         </ul>
        </div>
       </div>
       <script src="bookingApp.js"></script>
</body>
</html>
