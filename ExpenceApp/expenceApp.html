<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Booking Form</title>
    
</head>
<body>
    <div class="container">
        <div id="main" class="card card-body">
         <h4 class="title">Expence</h4>
         
         <form id="addForm" class="form-inline mb-3">
            <label>Expence Amount:</label>
            <input type="number" id="expence" placeholder="Enter expence here" class="form-control mr-2" required>
            <label>Description:</label>
            <input type="text" id="description" placeholder="Enter description here" class="form-control mr-2" required>
            <label>Category:</label>
            <select class="form-select form-select-sm" aria-label="Small select example" id="select">
                <option selected>Select</option>
                <option value="Fuel">Fuel</option>
                <option value="Elecricity">Electricity</option>
                <option value="Movie">Movie</option>
                <option value="Vacation">vacation</option>
              </select>
            <input type="submit" class="btn btn-dark" value="Add">
         </form> 

        
         <h2 class="title">All Expences</h2>

         <ul id="list" class="list-group">
         </ul>

        </div>
       </div>
       <script src="expenceApp.js"></script>
</body>
</html>
