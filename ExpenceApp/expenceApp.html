<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Expence App</title>
  </head>
  <body>
    <div class="container">
      <div id="main" class="card card-body">
        <h4 class="title">Expence</h4>

        <form id="addForm" class="form-inline mb-4">
          <label>Expence Amount:</label>
          <input
            type="number"
            id="expence"
            placeholder="Enter expence here"
            class="form-control mr-2"
            required
          />
          <label>Description:</label>
          <input
            type="text"
            id="description"
            placeholder="Enter description here"
            class="form-control mr-2"
            required
          />
          <label>Category:</label>
          <select
            class="form-select form-select-md col-md-2 mr-2"
            aria-label="Small select example"
            id="select"
          >
            <option selected>Select</option>
            <option value="Fuel">Fuel</option>
            <option value="Elecricity">Electricity</option>
            <option value="Movie">Movie</option>
            <option value="Vacation">vacation</option>
          </select>
          <input type="submit" class="btn btn-success" value="Add" />
        </form>

        <h2 class="title">All Expences</h2>

        <ul id="list" class="list-group"></ul>
      </div>
    </div>
    <script src="expenceApp.js"></script>
  </body>
</html>
