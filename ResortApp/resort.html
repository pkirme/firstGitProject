<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Resort App</title>
    
</head>
<body>
    <div class="container">
        <div id="main" class="card card-body">
         <h4 class="title"></h4>
         
         <form id="addForm" class="form-inline mb-3">
            <label>Amount:</label>
            <input type="number" id="price" placeholder="Enter price here" class="form-control mr-2" required>
            <label>Dish:</label>
            <input type="text" id="dish" placeholder="Enter dish here" class="form-control mr-2" required>
            <label>Choose Table</Table>:</label>
            <select class="form-select form-select-sm" aria-label="Small select example" id="select">
                <option selected>Select</option>
                <option value="table1">Table1</option>
                <option value="table2">Table2</option>
                <option value="table3">Table3</option>
                
            </select>
            <input type="Submit" class="btn btn-dark" value="Add">
         </form> 

        
         <h2 class="title">Table 1:</h2>

         <ul id="table1List" class="list-group">
         </ul>

         <h2 class="title">Table 2:</h2>

         <ul id="table2List" class="list-group">
         </ul>

         <h2 class="title">Table 3:</h2>

         <ul id="table3List" class="list-group">
         </ul>

        </div>
       </div>
       <script src="resort.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
</body>
</html>
